<div class="row">
  <div class="col">
    <app-search-form  
    (queryChange)="search($event)"
    [query]="query$ | async"
    ></app-search-form>
  </div>
</div>

<div class="row">
    <div class="col">

      <p *ngIf="message" class="alert alert-danger">{{message}}</p>
<ng-container *ngIf="(albums$ | async) as albums">
  <p>Found {{albums.length}} results</p>
  <app-albums-grid [albums]='albums'></app-albums-grid>
</ng-container>


    
  </div>
</div>
